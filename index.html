<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="card">
      <form id="cityForm" class="search">
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
          id="img"
        />

        <button type="submit" class="button">
          <img src="./images/OIP-5.jpg" alt="Search" />
        </button>
      </form>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="./images/OIP.jpg" class="weather_icon" alt="weather-icon" />

        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Turkey</h2>
        <div class="details">
          <div class="col">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
